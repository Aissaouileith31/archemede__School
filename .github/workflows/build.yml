name: Build Flet APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.6'

      - name: Install dependencies
        run: |
          # 1. Install Flet and build tools
          pip install flet[all]==0.28.3 
          
          # 2. Install your specific project libraries from your TOML
          pip install flet-permission-handler==0.1.0 requests bcrypt plyer

      - name: Build APK
        run: |
          # We use --output to force the file to a known location
          flet build apk src \
            --project "Archemede School" \
            --org "com.archemede" \
            --android-permissions android.permission.INTERNET=True android.permission.POST_NOTIFICATIONS=True \
            --build-version "1.1" \
            --build-number 1 \
            --output output  # Forces result into a folder named 'output'

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: archemede-school-apk
          path: output/*.apk  # GitHub now knows exactly where to look
